    function Mvvm(option = {}) {
        this.$option = option;
        let data = this._data = this.$option.data;
        //给data做数据劫持，加上get /set   
        new Observe(data);
        //console.log(data);
        new Compile(option.el, this)
    }

    function Observe(data) {
        //确保data是一个对象
        let dep = new Dep()
        if(!data || typeof data !== 'object') return data;
        //Object.keys(data)拿到key array
        Object.keys(data).forEach((key) => {
            let val = data[key]
            new Observe(val)
            Object.defineProperty(data,key, {
                set: function(newValue) {
                    if(newValue == val){
                        return;
                    }
                    val = newValue;
                    new Observe(newValue)
                    dep.notify()
                },
                get: function() {
                    //获取值的时候订阅， 修改值的时候发布（触动替换函数）
                    Dep.target && dep.addSub(Dep.target)
                    return val;

                }
            })
        })
    }

    function Compile(el, vm) {
        vm.$el = document.querySelector(el);
        let fragement = document.createDocumentFragment();
        fragement.append(vm.$el);
        fragement.childNodes
        function replace(frag) {
            Array.from(frag.childNodes).forEach(node => {
                let txt = node.textContent;
                let reg = /\{\{(.*?)\}\}/g;
                if(node.nodeType === 3 && reg.test(txt)) {
                    replaceTxt()
                    function replaceTxt() {
                        let val = vm._data;
                        //console.log(val)
                        node.textContent = txt.replace(reg, (matched, placeholder) => {
                            //console.log(matched, placeholder)
                            //new Watcher(vm, placeholder, replaceTxt)
                            //placeholder有可能是 name, 可有可能是 team.one a.b.c这种
                            //eturn val[placeholder]
                            return placeholder.split('.').reduce((val, key)=> {
                                new Watcher(vm, placeholder, replaceTxt)
                                //console.log('ss',val, key)
                                return val[key]
                            }, val)
                        })
                    }
                }
                if(node.childNodes && node.childNodes.length) {
                    replace(node)
                }
            })
        }
        replace(fragement)
        document.body.appendChild(fragement);
    }

    //订阅发布

    class Dep {
        constructor(vm, exp, ){
            this.subs = []
        }
        addSub(sub) {
            this.subs.push(sub)
        }
        notify() {
            this.subs.forEach(sub => sub.update())
        }
    }

    //监听
    class Watcher {
        constructor(vm, exp, fn){
            this.vm = vm;
            this.exp = exp; //命中的,比如 name team.one
            this.fn = fn;
            Dep.exp = exp
            Dep.target = this
            let arr = exp.split('.')
            let val = vm._data;
            arr.forEach(key => {
                val = val[key]
            })
            Dep.target = null

        }
        update() {
            let exp = this.exp;
            let arr = exp.split('.');
            let val = this.vm._data;
            arr.forEach(key => {
				val = val[key]
			})
			this.fn(val)
        }
    }
